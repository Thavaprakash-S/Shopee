<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            popup
        </title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#order">
                Launch demo modal
              </button>
              
              <!-- Modal -->
            <div class="modal fade" id="order" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenter" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle"></h5>   
                    </div>
                    <div class="modal-body">
                        <center>
                            <p>Order placed successfully!</p>
                            <img src="images/done.png" >
                        </center>
                    </div>
                    <div class="modal-footer">
                        <p><b>Rate your Shopping experience:</b></p>
                        <img src="images/star.png" width="7%">
                        <img src="images/star.png" width="7%">
                        <img src="images/star.png" width="7%">
                        <img src="images/star.png" width="7%">
                        <img src="images/star.png" width="7%">
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
